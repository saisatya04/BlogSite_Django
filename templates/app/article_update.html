{% extends "app/layouts/base_form.html" %} {% block content %}
<h1>Edit Article</h1>
<p>{{ article.word_count }} word{{ article.word_count | pluralize }}.</p>
<p>Last edited on {{ article.updated_at | date:"jS F Y" }}</p>
<form method="POST">
  {% csrf_token %}
  <!-- security -->
  {{ form.as_p }}
  <!-- to display the form -->
  <button type="submit">Apply</button>
</form>

<a href="{% url 'home' %}">Back to List</a>
<a href="{% url 'delete_article' pk=article.id %}">Delete article</a>
{% endblock content %}
