{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djangocourse</title>

    <!-- the following <link> and <script> are for and from EasyMDE-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css"
    />
    <link rel="stylesheet" href="{%static 'output.css'%}" />
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  </head>
  <body>
    <nav class="px-10 py-4 border-b border-gray-300 shadow-md">
      <ul>
        <a href="{% url 'home' %}">Articles</a>
        {% if user.is_authenticated %}
        <a class="button primary text-sm" href="{% url 'create_article' %}"
          >Create new</a
        >
        <a class="" href="{% url 'create_article' %}">Create new</a>
        <a class="" href="{% url 'create_article' %}">Change email</a>
        <form method="POST" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
        {% else %}
        <a class="button primary text-sm" href="{% url 'account_login' %}"
          >Login</a
        >
        <a class="button secondary text-sm" href="{% url 'account_signup' %}"
          >Sign Up</a
        >
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock content %}
    <footer>Common footer for all templates</footer>
    {% block page_js %} {% endblock page_js %}
  </body>
</html>
